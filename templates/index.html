<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squat Form Analyzer</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@6.4.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <div class="container py-4">
        <header class="text-center mb-5">
            <h1><i class="fas fa-dumbbell"></i> Squat Form Analyzer</h1>
            <p class="lead">Real-time AI-powered squat form analysis</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="d-grid gap-2 mb-4">
                            <button id="liveModeBtn" class="btn btn-primary">
                                <i class="fas fa-camera"></i> Start Live Analysis
                            </button>
                        </div>

                        <form id="uploadForm" class="mb-4">
                            <div class="mb-3">
                                <label for="videoInput" class="form-label">Or Upload a Video</label>
                                <input type="file" class="form-control" id="videoInput" accept="video/*">
                            </div>
                            <button type="submit" class="btn btn-secondary w-100">
                                Analyze Video
                            </button>
                        </form>

                        <div id="processingIndicator" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Processing...</span>
                            </div>
                            <p class="mt-2">Analyzing your form...</p>
                        </div>

                        <div id="previewContainer" class="mb-4">
                            <video id="videoPreview" class="w-100 d-none" controls autoplay playsinline></video>
                            <canvas id="analysisCanvas" class="w-100 d-none"></canvas>
                        </div>

                        <div id="results" class="d-none">
                            <h3 class="mb-3">Analysis Results</h3>
                            <div id="formScore" class="alert" role="alert"></div>
                            <div id="feedback" class="list-group"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/canvas.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
